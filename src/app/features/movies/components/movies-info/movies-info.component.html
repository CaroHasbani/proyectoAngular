  <div class="movie-container">
    <div class="card mb-3" style="max-width: 800px;">
      <div class="row g-0">
        <div class="col-md">
          <img [src]= "urlPath+movie.poster_path" alt="foto de la pelicula">
        </div>
        <div class="col-md">
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">{{movie.overview}}</p>
            <p class="card-text"> Release date: {{movie.release_date}}</p>
            <p class="card-text"> Original languaje: {{movie. original_language}}</p>
            <button class="btnMovie" (click)="addToCart(movie)">add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
