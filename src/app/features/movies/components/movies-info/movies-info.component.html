
<div class="movie-container">
  <div class="card mb-3" >
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="urlPath+movie.poster_path"  class="img-fluid rounded-start" alt="movie poster">
      </div>
      <div class="col-md-8">
        <div class="card-body flex-column">
          <div class=" p-2">
            <h4 class="card-title">{{ movie.title }}</h4>
            <p class="card-text">{{movie.overview}}</p>
          </div>
        <div class="p-2 ">
          <h5 class="card-title">Watch the trailer:</h5>
          <iframe   title="YouTube video player"
          frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen="" class="desktop" [src]='getMovieURL()' ></iframe>
        </div>
        <div class="p-2">
          <p class="card-text"> Release date: {{movie.release_date}}</p>
          <p class="card-text"> Original language: {{movie. original_language}}</p>
          <button class="btnMovie" (click)="addToCart()">Add to cart</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>


<section class="similar">
  <h4>
    You could also like
  </h4>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="movie-container">
          <div class="movieSimil" *ngFor="let movie of similarMovie| slice:0:7; let i=index" >
            <img  (click)="moreInfo(movie.id)"  [src]= "urlPath+movie.poster_path" alt="movie picture" class="img">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="movie-container">
          <div class="movieSimil" *ngFor="let movie of similarMovie| slice:7:14; let i=index" >
            <img  (click)="moreInfo(movie.id)" [src]= "urlPath+movie.poster_path" alt="movie picture" class="img">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="movie-container">
          <div class="movieSimil" *ngFor="let movie of similarMovie| slice:14:21; let i=index" >
            <img  (click)="moreInfo(movie.id)" [src]= "urlPath+movie.poster_path" alt="movie picture" class="img">
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
