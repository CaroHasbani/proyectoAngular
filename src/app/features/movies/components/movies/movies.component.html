<div class="movie-container">
  <mat-card class="example-card" *ngFor="let movie of movies" style="width: 18rem;">
      <img mat-card-image  (click)="moreInfo(movie.id)" [src]= "urlPath+movie.poster_path" alt="movie picture">
    <mat-card-actions>
      <h5 class="card-title">{{movie.title}}</h5>
    </mat-card-actions>
  </mat-card>
</div>
