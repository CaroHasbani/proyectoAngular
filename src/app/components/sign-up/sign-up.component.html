<section class="ftco-section">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-7 col-lg-5">
                  <div class="login-wrap">
                    <div class=" icon d-flex align-items-center justify-content-center">
                      <span ><img src="https://cdn-icons-png.flaticon.com/512/648/648444.png" class="logo" alt=""></span>
                    </div>
                    <h2 class="heading-section">Sign Up </h2>
                    <form  [formGroup]="newUserForm" action="#" class="signup-form">
                        <div class="form-group mb-3">
                            <label class="label" for="name">Username</label>
                            <input type="text"  id="userFullName" name="userFullName" class="form-control " formControlName="userFullName" placeholder="Username" >
                            <div *ngIf="userControl.invalid && (userControl.dirty || userControl.touched)" class="alert alert-danger">
                              <div  *ngIf="userControl.hasError('required')">User is requiered</div>
                              <div *ngIf="userControl.hasError('minlength')">The username must be at least 3 characters long</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="email">Email Address</label>
                            <input type="text"  id="userMail" name="userMail" class="form-control " formControlName="userMail" placeholder="yourName@gmail.com" >
                            <div *ngIf="mailControl.invalid && (mailControl.dirty || mailControl.touched)" class="alert alert-danger">
                              <div  *ngIf="mailControl.hasError('required')">Email is requiered</div>
                              <div  *ngIf="mailControl.hasError('email')">Email type is requiered</div>

                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="password">Password</label>
                            <input id="password1" type="password" class="form-control" formControlName="password1" placeholder="Password">
                            <span toggle="#password1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)" class="alert alert-danger">
                              <div  *ngIf="passwordControl.hasError('required')">Password is requiered</div>
                              <div *ngIf="passwordControl.hasError('minlength')">The password must be at least 8 characters long</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="password">Confirm Password</label>
                            <input id="passwordConfirm" type="password" class="form-control"  formControlName="passwordConfirm" placeholder="Confirm Password">
                            <span toggle="#passwordConfirm" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            <div *ngIf="passwordConfirmControl.invalid && (passwordConfirmControl.dirty || passwordConfirmControl.touched)" class="alert alert-danger">
                              <div  *ngIf="passwordConfirmControl.hasError('required')">Password is requiered</div>
                          </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3" (click)=" createUser()"[disabled]="!newUserForm.valid">Sign Up</button>
                        </div>
                    </form>
                    <p>I'm already a member!   <a    routerLinkActive="active" routerLink="/signIn" >Sign In</a></p>
                    </div>
            </div>
          </div>
      </div>


  </section>
