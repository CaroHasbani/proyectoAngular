<section class="ftco-section">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-7 col-lg-5">
                  <div class="login-wrap">
                    <div class=" icon d-flex align-items-center justify-content-center">
                      <!-- <span ><img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png" class="logo" alt=""></span> -->
                      <span ><img src="https://cdn-icons.flaticon.com/png/512/5312/premium/5312353.png?token=exp=1640810774~hmac=2ed87e114d5508a045fbd287b5c76073" class="logo" alt=""></span>
                    </div>
                    <h2 class="heading-section">Sign Up </h2>
                    <form  [formGroup]="newUserForm" action="#" class="signup-form">
                        <div class="form-group mb-3">
                            <label class="label" for="name">Full Name</label>
                            <input type="text"  id="userFullName" name="userFullName" class="form-control " formControlName="userFullName" placeholder="Full name" >
                            <!-- <span class="icon fa fa-user-o"></span> -->
                            <div *ngIf="userFullNameControl.invalid && (userFullNameControl.dirty || userFullNameControl.touched)" class="alert alert-danger">
                              <div  *ngIf="userFullNameControl.hasError('required')">User is requiered</div>
                              <div *ngIf="userFullNameControl.hasError('minlength')">The username must be at least 3 characters long</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="email">Email Address</label>
                            <input type="text"  id="userMail" name="userMail" class="form-control " formControlName="userMail" placeholder="yourName@gmail.com" >
                            <!-- <span class="icon fa fa-paper-plane-o"></span> -->
                            <div *ngIf="userMailControl.invalid && (userMailControl.dirty || userMailControl.touched)" class="alert alert-danger">
                              <div  *ngIf="userMailControl.hasError('required')">Email is requiered</div>

                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="password">Password</label>
                            <input id="password1" type="password" class="form-control" formControlName="password1" placeholder="Password">
                            <span toggle="#password1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            <!-- <span class="icon fa fa-lock"></span> -->
                            <div *ngIf="passwordControl1.invalid && (passwordControl1.dirty || passwordControl1.touched)" class="alert alert-danger">
                              <div  *ngIf="passwordControl1.hasError('required')">Password is requiered</div>
                              <div *ngIf="passwordControl1.hasError('minlength')">The password must be at least 8 characters long</div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label" for="password">Password</label>
                            <input id="passwordConfirm" type="password" class="form-control"  formControlName="passwordConfirm" placeholder="Password">
                            <span toggle="#passwordConfirm" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            <!-- <span class="icon fa fa-lock"></span> -->
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3" (click)="saveUser()"[disabled]="!newUserForm.valid">Sign Up</button>
                        </div>
                    </form>


                    <p>I'm already a member!   <a    routerLinkActive="active" routerLink="/signIn" >Sign In</a></p>
                    <!-- <p>I'm already a member! <a data-toggle="tab" href="">Sign In</a></p> -->
                    </div>
            </div>
          </div>
      </div>


  </section>
