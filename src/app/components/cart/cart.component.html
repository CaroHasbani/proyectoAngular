
<div class="movie-container">
  <mat-card class="example-card" *ngFor="let movie of list" style="width: 18rem;">
    <mat-card-header>
      <h5 class="card-title">{{movie.title}}</h5>
    </mat-card-header>
    <img mat-card-image [src]="movie.image.url" alt="foto de la pelicula" style="height: 350px;">
    <mat-card-content>
      <p class="card-text">aca va la descripcion</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="removeMovie(movie)">Delete Movie</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="container">
  <button mat-button (click)="clearCart()">Clear all</button>
</div>
