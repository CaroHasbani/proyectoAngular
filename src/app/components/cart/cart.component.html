


<div class="movie-container">
  <div class="container" *ngIf= 'cartItems$'>
    <button  class="btnCart" (click)="clearCart()">Clear all</button>
  </div>
  <mat-card class="example-card"  *ngFor="let cartItem of cartItems$ | async"  style="width: 18rem;" >
      <mat-card-header  >
        <h5 class="card-title">  {{ cartItem.title }}</h5>
      </mat-card-header>
      <img mat-card-image [src]= "urlPath+cartItem.poster_path" alt="foto de la pelicula" >
      <mat-card-actions>
        <button (click)="removeItem(cartItem.id)" class="btnCart">Remove Item</button>
      </mat-card-actions>
  </mat-card>
</div>
